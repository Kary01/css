<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Página de práctica para

    <title>Práctica 01</title>
    <link rel="shortcut icon" href="images/pokemon-pokeball.png" type="image/x-icon">

<body>
    <header>
        <h1>Soy un encabezado h1</h1>

    <main>
        <p>

            Soy otro párrafo que contiene un elemento <em>destacado</em>.
